      <a class="btn-custom" href="assets/cv/Luis_Felipe_Fuentes_Diaz_CV.pdf" target="_blank" aria-label="descargar CV" type="button"><a><i style="font-size: 30px; color: white;" class="bi bi-download"></i> </a></a>
