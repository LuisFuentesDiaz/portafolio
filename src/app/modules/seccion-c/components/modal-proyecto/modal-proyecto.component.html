<div class="color-secundario-fondo contenedor-modal">
  <div class="col-12 contenedor-superior-modal">
    <h3 class="col subTituloNormal text-center"> {{data.nombre}} </h3>
    <div class="row col-12">
      <div class="col">
        <div class="row mt-auto">
          <div class="col">
            <p>Consultora:</p>
          </div>
          <div class="col">
            <strong>{{data.consultora}}</strong>
          </div>
          <div class="col">
            <p>Empresa:</p>
          </div>
          <p class="col grab" (click)="redirigirAExterno()">
            <u><strong style="color: blue;">{{data.empresa}}</strong></u>
          </p>
        </div>
        <div class="row mt-auto">
          <div class="col-4">
            <p>Tecnolog√≠as Utilizadas: </p>
          </div>
          <div class="col col-icono-modal">
            <app-icono-skill class="iconos-modal" borde=true *ngFor="let e of tecnologias; let i = index" id="modalIcono{{i}}" noScale=true nombre="{{e}}" ancho="40" largo="40"></app-icono-skill>
          </div>
        </div>
      </div>
    </div>

    <div class="col info-proyecto mt-3">
      <p>{{data.informacion}}</p>
    </div>
  </div>

  <div class="col-12 contenedor-inferior-modal">
    <ngb-carousel>
      <ng-template *ngFor="let c of data.capturas" ngbSlide>
        <img class="custom-carousel" src="/assets/proyectos/{{data.urlBaseImg}}{{c}}.png" width="100%" alt="Imagen 1">
      </ng-template>
    </ngb-carousel>
  </div>
</div>
