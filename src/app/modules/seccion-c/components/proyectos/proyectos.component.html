<ng-container>
  <div class="proyecto animacionFlip " id="proyecto{{id}}">
    <div class="card-inner">
      <div class="card-front">
        <img [src]="img+'.png'" loading="lazy" alt="screen proyecto {{img}}">
        Frontal
      </div>
      <div class="card-back" id="card-back{{id}}">
        <div id="web-disponibilidad{{id}}" [ngSwitch]="data.codigoAbierto" class="contenedor-disponibilidad-proyecto" [style.color]="data.codigoAbierto ? 'green' : 'red'">
          <ng-container *ngSwitchCase="false">
            <i class="bi bi-exclamation-circle-fill" ngbTooltip="Privado"></i>
          </ng-container>

          <ng-container *ngSwitchDefault>
            <a [href]="data.codigoAbierto" target="_blank">
              <i class="bi bi-box-arrow-up-right grab" ngbTooltip="Abierto"></i>
            </a>
          </ng-container>
        </div>
        <i class="bi bi-fullscreen icono-ampliar " (click)="openModal()"></i>
        <div class="col-12 row pb-2" style="margin: auto; bottom: 0%; position: absolute;">
          <app-icono-skill *ngFor="let tg of tecnologias let i = index" id="web-iconosSkill-tarjeta-proyecto{{i}}" class="col web-habilidad-proyecto" noScale=true [data]="tg"></app-icono-skill>
        </div>
      </div>
    </div>
  </div>
</ng-container>
