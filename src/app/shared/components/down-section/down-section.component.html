<section *ngIf="esVisible" class="section-downUp" [id]="down">
  <div class="center-icons">
    <span class="downUpSection grab" (click)="upScroll()">
      <i class="bi bi-caret-up-fill downUp-img" alt="boton up" alt=""></i>
    </span>
    <span class="downUpSection grab" (click)="downScroll()">
      <i class="bi bi-caret-down-fill downUp-img" alt="boton up" alt=""></i>
    </span>
  </div>
</section>
